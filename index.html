  <div id="site-footer"></div>
  <script>
    (function(){
      Promise.all([
        fetch('/partials/header.html').then(r=>r.text()),
        fetch('/partials/footer.html').then(r=>r.text())
      ]).then(([h,f])=>{
        var sh = document.getElementById('site-header'); if (sh) sh.innerHTML = h
        var sf = document.getElementById('site-footer'); if (sf) sf.innerHTML = f
        var btn = document.getElementById('playNowHero')
        if (btn) {
          btn.addEventListener('click', function(e){
            e.preventDefault()
            var m = document.getElementById('heroSelectModal'); if (m) m.remove()
            m = document.createElement('div')
            m.id = 'heroSelectModal'
            m.style.position = 'fixed'
            m.style.inset = '0'
            m.style.background = 'rgba(0,0,0,0.35)'
            m.style.display = 'flex'
            m.style.alignItems = 'center'
            m.style.justifyContent = 'center'
            var card = document.createElement('div')
            card.style.background = '#fff'
            card.style.border = '1px solid var(--color-border)'
            card.style.borderRadius = '12px'
            card.style.boxShadow = '0 10px 36px rgba(0,0,0,0.12)'
            card.style.padding = '20px'
            card.style.width = '420px'
            var h1 = document.createElement('div')
            h1.textContent = 'Choose a difficulty'
            h1.style.fontWeight = '600'
            h1.style.marginBottom = '12px'
            var list = document.createElement('div')
            list.style.display = 'grid'
            list.style.gridTemplateColumns = '1fr 1fr'
            list.style.gap = '10px'
            function makeBtn(text, href){
              var a = document.createElement('a')
              a.className = 'btn btn-primary'
              a.textContent = text
              a.href = href
              return a
            }
            list.appendChild(makeBtn('Easy', '/easy/'))
            list.appendChild(makeBtn('Medium', '/medium/'))
            list.appendChild(makeBtn('Hard', '/hard/'))
            list.appendChild(makeBtn('6×6', '/six/'))
            var row = document.createElement('div')
            row.style.display = 'flex'
            row.style.justifyContent = 'flex-end'
            row.style.marginTop = '12px'
            var cancel = document.createElement('button')
            cancel.className = 'btn'
            cancel.textContent = 'Cancel'
            cancel.addEventListener('click', function(){ m.remove() })
            row.appendChild(cancel)
            card.appendChild(h1)
            card.appendChild(list)
            card.appendChild(row)
            m.appendChild(card)
            document.body.appendChild(m)
            m.addEventListener('click', function(e){ if (e.target === m) m.remove() })
          })
        }
      })
    })()
  </script>
