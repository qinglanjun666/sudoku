    <header>
      <div id="site-header"></div>

    <main class="main-wrap">
      <div class="container page-fit">
        <nav class="breadcrumb"><a href="/index.html">Home</a><span>></span><span class="crumb-middle">6×6 sudoku</span></nav>
        <div class="game-header">
          <div id="difficulty" class="difficulty">Difficulty: 6x6</div>
          <button id="newPuzzle" class="btn btn-primary btn-new desktop-only">New Puzzle</button>
        </div>
        <div class="game-wrap">
          <div class="game-main">
            <div class="sudoku-grid" id="grid"></div>
          </div>
          <aside class="game-side">
            <div class="secondary" style="margin-bottom:12px">Interactions</div>
            <button id="newPuzzleMobile" class="btn btn-primary btn-new mobile-only" style="margin-bottom:12px">New Puzzle</button>
            <div id="numPad" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:12px"></div>
            <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-bottom:12px">
              <button id="undoBtn" class="btn">Undo</button>
              <button id="redoBtn" class="btn">Redo</button>
            </div>
            <div style="display:grid;grid-template-columns:1fr;gap:8px;margin-bottom:12px">
              <button id="checkBtn" class="btn btn-primary">Check</button>
            </div>
            <div class="secondary" style="margin:12px 0 8px">Advanced Features</div>
            <div style="display:grid;grid-template-columns:1fr;gap:8px;margin-bottom:12px">
              <button id="toggleLabelsBtn" class="btn">Show Row/Column Labels</button>
            </div>
            <div style="display:grid;grid-template-columns:1fr;gap:8px;margin-bottom:12px">
              <button id="printBtn" class="btn">Print Page</button>
            </div>
            <div style="display:grid;grid-template-columns:1fr;gap:8px;margin-bottom:12px">
              <button id="toggleConflictBtn" class="btn">Enable Conflict Highlight</button>
            </div>
            <div style="display:grid;grid-template-columns:1fr;gap:8px;margin-bottom:12px">
              <button id="toggleTimerBtn" class="btn">Show Timer</button>
              <div id="timerDisplay" class="secondary" style="display:none">Timer: 0m 0s</div>
            </div>
          </aside>
        </div>
        <section class="seo-diff">Play compact 6×6 Sudoku with the same clean layout and interactions. A smaller grid that still preserves core Sudoku logic and challenge.</section>
      </div>
