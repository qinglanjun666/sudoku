<!doctype html>
<html lang="en">
  <head>
    <script>
      (function(){
        var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1'
        if (isLocal) return
        var s = document.createElement('script')
        s.async = true
        s.src = 'https://www.googletagmanager.com/gtag/js?id=G-LX4B214LBK'
        document.head.appendChild(s)
        window.dataLayer = window.dataLayer || []
        function gtag(){ dataLayer.push(arguments) }
        window.gtag = gtag
        gtag('js', new Date())
        gtag('config', 'G-LX4B214LBK')
      })()
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kakuro (Cross Sums) - Logic for Sudoku</title>
    <meta name="description" content="Play Kakuro (Cross Sums) online. High contrast newspaper style interface." />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="site-header"></div>
    </header>
    <main class="main-wrap">
      
      <!-- Difficulty Selection Screen -->
      <div id="difficulty-screen">
        <div class="menu-title">Select Difficulty</div>
        <div id="menu-grid" class="menu-grid">
          <!-- Injected by JS -->
        </div>
      </div>

      <!-- Game Interface (Hidden by default) -->
      <div id="game-interface" style="display: none; flex-direction: column; align-items: center; width: 100%;">
        <div class="controls" style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; justify-content: center;">
          <button id="back-btn" class="btn" style="padding: 10px 15px; background-color: #666; color: white;">&larr; Menu</button>
          <select id="difficulty-select" style="padding: 10px; font-size: 1rem;">
            <option value="beginner">Beginner (6x6)</option>
            <option value="easy">Easy (8x8)</option>
            <option value="medium" selected>Medium (10x10)</option>
            <option value="hard">Hard (12x12)</option>
            <option value="expert">Expert (15x15)</option>
          </select>
          <button id="new-game-btn" class="btn" style="padding: 10px 20px; font-size: 1rem; cursor: pointer;">New Game</button>
          <button id="show-answer-btn" class="btn" style="padding: 10px 20px; font-size: 1rem; cursor: pointer; background-color: #f0ad4e; color: white; border: none;">Show Answer</button>
        </div>
        <div id="kakuro-board" class="kakuro-board"></div>
      </div>
    </main>
    <div id="site-footer"></div>
    <script>
      (function(){
        Promise.all([
          fetch('/partials/header.html?v=' + Date.now()).then(r=>r.text()),
          fetch('/partials/footer.html?v=' + Date.now()).then(r=>r.text())
        ]).then(([h,f])=>{
          var sh = document.getElementById('site-header'); if (sh) sh.innerHTML = h
          var sf = document.getElementById('site-footer'); if (sf) sf.innerHTML = f
        })
      })()
    </script>
    <script src="script.js?v=final_fix_v4"></script>
  </body>
</html>
