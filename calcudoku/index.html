<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

      (function(){
        var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1'
        if (isLocal) return
        var s = document.createElement('script')
        s.async = true
        s.src = 'https://www.googletagmanager.com/gtag/js?id=G-LX4B214LBK'
        document.head.appendChild(s)
        window.dataLayer = window.dataLayer || []
        function gtag(){ dataLayer.push(arguments) }
        window.gtag = gtag
        gtag('js', new Date())
        gtag('config', 'G-LX4B214LBK')
      })()
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Calcudoku - Logic Puzzle</title>
    <meta name="description" content="Play responsive Calcudoku (Mathdoku). Logic puzzles with scalable grid sizes." />
    <link rel="stylesheet" href="../src/index.css?v=2" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="site-header"></div>
    </header>
    
    <main class="main-wrap">
      <div class="container page-fit">
        <nav class="breadcrumb"><a href="/index.html">Home</a><span>></span><span class="crumb-middle">Calcudoku</span></nav>
        
        <!-- Menu Screen -->
        <div id="menu-screen">
          <div class="menu-title">Select Difficulty</div>
          <div class="menu-grid" id="menu-grid">
            <!-- Injected by JS -->
          </div>
        </div>

        <!-- Game Screen (Initially Hidden) -->
        <div id="game-screen" style="display: none;">
          <div class="game-header">
            <div id="difficulty" class="difficulty">Calcudoku</div>
            <button id="newGameBtnTop" class="btn btn-primary btn-new desktop-only">New Game</button>
          </div>
          <div class="game-wrap">
            <div class="game-main">
              <div class="board-container">
                <div id="grid" class="grid"></div>
              </div>
            </div>
            <aside class="game-side">
              <div class="secondary" style="margin-bottom:12px">Interactions</div>
              <button id="newGameBtnMobile" class="btn btn-primary btn-new mobile-only" style="margin-bottom:12px">New Game</button>
              
              <!-- Number Pad -->
              <div id="keypad" class="virtual-keypad" style="margin-bottom:12px"></div>
              
              <!-- Control Buttons -->
              <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-bottom:12px">
                <button id="undoBtn" class="btn">Undo</button>
                <button id="showAnswerBtn" class="btn">Show Answer</button>
              </div>
              <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-bottom:12px">
                <button id="replayBtn" class="btn">Replay</button>
                <button id="newGameBtnSide" class="btn">New Game</button>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="/src/layout.js"></script>
    <script src="script.js"></script>
    <script src="/src/records.js"></script>
  </body>
</html>
